<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario FullCalendar</title>
    <link rel="stylesheet" href="fullcalendar/fullcalendar.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script src="lib/moment.min.js"></script>
    <script src="fullcalendar/fullcalendar.js"></script>
    <script src="fullcalendar/es.js"></script>
    <script>
        $(document).ready(function() {
            //pagina lista, inicializamos el calnedario

            $('#calendar').fullCalendar({
                //colcoar opciones y llamadas aqui
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'agendaWeek'
                },
                businessHours: {
                    // days of week. an array of zero-based day of week integers (0=Sunday)
                    dow: [ 1, 2, 3, 4, 5], // Monday - Thursday

                    start: '12:00', // a start time (10am in this example)
                    end: '14:00' // an end time (6pm in this example)
                },

                lang:'es',
                allDaySlot: false,
                minTime: '8:00:00',
                maxTime: '18:00:00',
                weekends: false,
                navLinks: true,
                editable: true,
                events:[{
                    title: 'Cita por defecto',
                    start: '2017-10-23T15:15:00',
                    end: '2017-10-23T18:18:00'
                }],
                eventColor: '#378006',

               dayClick: function(date){
                    //alert("a day has been clicked!");
                   alert("La fecha seleccionada es " + date.format());
                }
            })
        });
    </script>
    <style>
        #calendar{
            max-width:1000px;
        }
    </style>
</head>
<body>


<div id="calendar"></div>

</body>
</html>
